<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    div {
      border: 2px solid grey;
    }
    .container {
      width: 78% !important;
      margin: auto;
      height: 600px;
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      
    }
    #div1 {
      flex: 1;
    }
    #div2 {
      flex: 2.5;
    }
    #div3 {
      flex: 1.2;
    }
    #div1,#div2,#div3{
        margin: 5px;
        flex-wrap: wrap;
    }
  </style>
  <body>
    <div class="container">
      <div id="div1">div 1</div>
      <div id="div2">div 2</div>
      <div id="div3">div 3</div>
    </div>
  </body>
</html>
